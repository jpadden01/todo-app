{% extends 'layout.html' %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control-md">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control-label">
    </div>

    <div class="mb-3">
        <label for="password-confirm" class="form-label">Confirm Password</label>
        <input type="password" name="password-confirm" class="form-control-md">
    </div>

    <button type="submit" class="btn btn-outline-primary">Create Account</button>
    <a href="{{ url_for('auth.login') }}" class="btn btn-sm btn-outline-secondary">Have an Account?</a>
</form>
{% endblock %}
